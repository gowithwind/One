<!DOCTYPE html>
<html>
<head>
  <title>A editor just run</title>
  <style>
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 20px;
        left: 0;
    }
    #shell { 
        position: absolute;
        z-index: -1;
        top: 10px;
        right: 20px;
        bottom: 30px;
        left: 20px;
        opacity: 0.8;
        border:1px #ccc solid;
        background-color: black;
        color:white;
    }
    #command-line { 
        position: absolute;
        z-index: 99999;
        right: 20px;
        left: 20px;
        bottom: 1px;
        height:20px;
        background-color: #eee;
    }
    #input{
        width:80%;
        height:18px;
        background-color: transparent;
        border: 1px gray solid;
    }
    #message_box{
      height:95%;overflow-y:scroll;
    }
    #message_box::-webkit-scrollbar { 
    display: none; 
    }
    .tip{
      color:green;
    }
  </style>
</head>
<body>
  <div id="shell">
  <div id="message_box"><p>Welcome to web-shell!</p></div>
  </div>

  <div id="editor"></div>

  <div id="command-line">
    <input type="text" id="input" style="width:80%" />
    <button onclick="reconnect()">reconnect</button>
    <span id="info"></span>
  </div>

<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/javascript");
    var ext_mode={
      'py':"ace/mode/python",
      'js':"ace/mode/javascript",
      'html':"ace/mode/html",
    }
    editor.commands.addCommand({
      name: 'saveFile',
      bindKey: {
      win: 'Ctrl-S',
      mac: 'Command-S',
      sender: 'editor|cli'
      },
      exec: function(env, args, request) {
        save();
      }
    });
    
    function connect(){
        var host=window.location.host;
        var ws_url='ws://'+host+'/ws';
        console.log('connect');
        var ws=new WebSocket(ws_url);
        ws.onopen = function(){
          console.log('open');
          show_info('open');
        };
        ws.onmessage=function(ev){
          onmessage(ev);
        };
        ws.onclose = function(ev){
          ws.close();
          show_info('close');
          console.log('close');
        };
        ws.onerror = function(ev){
          ws.close();
          console.log('error');
        };
        return ws;
    }
    function reconnect () {
      ws.close();
      ws=null;
      ws=connect();
    }
    var ws=connect();
    var box = document.getElementById('message_box');
    var input=document.getElementById('input');
    var shell=document.getElementById("shell");
    var info=document.getElementById("info");
    var command;
    var command_history=[];
    var cursor=0;
    var current_file,current_dir='.';
    var timer;
    function show_info(msg){
        clearTimeout(timer);
        info.innerText=msg;
        timer=setTimeout(function(){info.innerText='';},3000);
    }
    var onmessage = function(ev){
      console.log('recv:',ev.data);
      if(ev.data=='saved'){
          show_info('saved');
      }
      if(command.indexOf('cd ')==0){
        current_dir=ev.data.trim();
      }
      if(command.indexOf('cat ')==0){
        current_file=command.slice(4).trim();
        editor.setValue(ev.data);
        editor.clearSelection();
        ext= current_file.split('.').pop();
        if(ext_mode[ext]){
          editor.getSession().setMode(ext_mode[ext]);
        }
      }else{
        box.innerHTML+='<div><pre>'+htmlEncode(ev.data)+'</pre></div>';
      }
      scrollToBottom(box);
    };
    function htmlEncode( html ) {
        return document.createElement( 'a' ).appendChild( 
            document.createTextNode( html ) ).parentNode.innerHTML;
    }

    function ws_send(data){
      if(ws==null){
        alert("please reconnect");
        return;
      }
      console.log('send:',data);
      ws.send(JSON.stringify(data));
    }
    function save(){
      console.log('save file',current_dir,current_file);
      data={
        'command':'save',
        'file':current_dir+'/'+current_file,
        'content':editor.getValue(),
      };
      command="save";
      ws_send(data);
    }
    function send(){
      ws_send({'command':input.value});
      command=input.value;
      command_history.push(command);
      cursor=0;
      box.innerHTML+='<pre><b class="tip">Lin :</b>'+input.value+'</pre>';
      input.value='';
      scrollToBottom(box);
    }

    function scrollToBottom(divbox){
      setTimeout(function(){
        divbox.scrollTop=divbox.scrollHeight;
      },100);
    }
    input.addEventListener('keypress',function(e){
      if(e.keyCode==13)send();
    });
    input.addEventListener('keydown',function(e){
      if(e.keyCode==38&&cursor<command_history.length){
        input.value=command_history[command_history.length-1-cursor];
        cursor+=1;
      }
      if(e.keyCode==40&&cursor>0){
        input.value=command_history[command_history.length-1-cursor];
        cursor-=1;
      }
    });
    input.addEventListener('focus',function(e){
      shell.style.zIndex=999;
    });
    input.addEventListener('blur',function(e){
      shell.style.zIndex=-1;
    });
  </script>
</body>
</html>
